<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{contact.imageUrl}}" alt="" width="150" height="150">
  <button ion-button full round>
    <ion-icon name="call"></ion-icon>
    &nbsp;CALL:&nbsp;{{contact.telephone}}
  </button>
  <button ion-button full round color="secondary">
    <ion-icon name="mail"></ion-icon>
    &nbsp;SMS:&nbsp;{{contact.telephone}}
  </button>
</ion-content>
